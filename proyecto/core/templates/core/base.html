{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>
        
        {% block titulo %}
        {% endblock titulo %}   
     
    </title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'core/assets/favicon.ico' %}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col">
                <img class="img-fluid w-100 rounded" src="{% static 'core/img/libreria.jpg' %}" alt="...">
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="#!">Libreria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'core:index' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'libros:index' %}">Libros</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'libros:lista_autores' %}">Autores</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Nosotros</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <h1 class="display-4 text-center">
        {% block body_title %}
            
        {% endblock body_title %}
    </h1>
    
    

    {% block contenido %}
    {% endblock contenido %}
     <!-- Footer-->
     <footer class="py-3 bg-dark fixed-bottom">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white small">Copyright &copy; Libreria sitio web</p>
        </div>
    </footer>
     <!-- Bootstrap core JS-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Core theme JS-->
     <script src="{% static 'core/js/scripts.js' %}"></script>
</body>
</html>
