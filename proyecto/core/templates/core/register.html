{% extends 'core/base.html' %}
  
{% block titulo %}
       Login
 {% endblock titulo %}

 {% block body_title %}
        Login
 {% endblock body_title %}

{% block contenido %}
 <form method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="hidden" name="next" value="{% url 'core:index' %}">
    <button type="submit" class="btn btn-primary ">Iniciar Sesion</button>
    <a href="{% url 'core:index' %}" class="btn btn-secondary ">Cancelar</a>
 </form>
 {% endblock contenido %}
