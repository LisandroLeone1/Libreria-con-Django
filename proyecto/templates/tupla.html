<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUPLA</title>
</head>
<body>
    <h1>Estas son mis notas</h1>
    {% for nota in tupla %}
        {% if nota < 7  %}
            <p style="color: red;">{{nota}} Desaprobado</p>
            {% else %}
            <p style="color: brown;">{{nota}} Aprobado</p>
        {% endif %}
   <p> {% endfor %}</p>
</body>
</html>
